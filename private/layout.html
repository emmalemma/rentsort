<html>
	<head>
		<script src='js/mootools.js'> </script>
		<script src='js/mootools-more.js'> </script>
		<script src="js/paradigm.js"> </script>

		<link rel="stylesheet" type="text/css" href="css/rentsort.css" />
		
		{%
			partial_loader = new Request.HTML update: 'container', method: 'get'
			loadPartial =(url)-> partial_loader.send url: url
		%}
	</head>
	
	<body>
		<div id="container">
			{$  
				loadPartial '_index.html'
			 $}
		</div>
	</body>
</html>
